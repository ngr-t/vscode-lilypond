name: Release VSIX

on:
  push:
    tags:
      - 'v*'

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run compile

      - name: Package VSIX
        run: npm run package:ci

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-lilypond-vsix
          path: "*.vsix"
